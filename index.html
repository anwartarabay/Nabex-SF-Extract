<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce DB Output Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .description {
            padding: 15px 20px;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            line-height: 1.4;
        }

        /* Tableau container cropped by 30px from the bottom */
        .tableau-container {
            width: 100%;
            height: calc(100vh - 100px - 30px); /* 100px for description + crop 30px */
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="description">
        <strong>Salesforce Data Output Dashboard</strong><br>
        This dashboard visualizes key metrics extracted from a consolidated Salesforce database.
        It reflects real-time opportunities, performance indicators, and integrated data outputs.
    </div>

    <div class="tableau-container">
        <iframe 
            src="https://public.tableau.com/views/SFIntegratedDB-Localized/OpportunityDashboard?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link">
        </iframe>
    </div>

</body>
</html>
