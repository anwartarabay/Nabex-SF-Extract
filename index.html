<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salesforce DB Output Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* disable page scroll to avoid seeing toolbar */
    }

    .page-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden; /* IMPORTANT */
    }

    .tableau-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .tableau-wrapper iframe, 
    .tableau-wrapper object {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* MASK that hides the Tableau bottom bar */
    .toolbar-mask {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 70px;     /* COVER the entire bottom toolbar */
        background: #fff; /* match background */
        z-index: 9999;    /* above all Tableau UI */
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="page-wrapper">
    <div class="tableau-wrapper">
        <iframe
            src="https://public.tableau.com/views/SFIntegratedDB-Localized/OpportunityDashboard?:showVizHome=no&:embed=y"
        ></iframe>
    </div>

    <!-- This visually REMOVES the Tableau toolbar -->
    <div class="toolbar-mask"></div>
</div>

</body>
</html>
