<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce Opportunity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      max-width: 1200px;
      margin: 24px auto 8px;
      padding: 0 16px;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #f9fafb;
      margin-bottom: 6px;
    }

    header p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #cbd5f5;
      max-width: 900px;
    }

    main {
      flex: 1;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .viz-wrapper {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto 40px;
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    /* This container crops from the BOTTOM only */
    .viz-crop {
      width: 100%;
      overflow: hidden;       /* hides the bottom strip */
      border-radius: 12px;
      position: relative;
      height: 0;              /* set by JS */
    }

    .tableauPlaceholder {
      width: 100%;
      height: 100%;
    }

    .tableauPlaceholder iframe {
      border: none !important;
      width: 100% !important;
      /* IMPORTANT: no top/bottom offset here â€“ we keep the top fully visible */
      position: relative;
    }

    /* Hide toolbar DOM if Tableau injects it */
    .tableauPlaceholder .tab-toolbar,
    .tableauPlaceholder .tableauToolbar,
    .tableauPlaceholder .tbToolbar,
    .tableauPlaceholder [class*="toolbar"],
    .tableauPlaceholder [id*="toolbar"] {
      display: none !important;
      height: 0 !important;
      overflow: hidden !important;
      opacity: 0 !important;
      visibility: hidden !important;
    }
  </style>
</head>

<body>
  <header>
    <h1>Salesforce Integrated Opportunity Dashboard</h1>
    <p>
      This dashboard is powered by Salesforce opportunity data that has been extracted,
      transformed, and loaded into an integrated reporting layer. It provides a unified view
      of pipeline health, opportunity stages, sales performance, and conversion behavior.
    </p>
  </header>

  <main>
    <div class="viz-wrapper">
      <div class="viz-crop" id="vizCrop">
        <div class='tableauPlaceholder' id='viz1763978406645'>
          <noscript>
            <img alt='Opportunity Dashboard'
                 src='https://public.tableau.com/static/images/SF/SFIntegratedDB-Localized/OpportunityDashboard/1_rss.png'
                 style='border:none;' />
          </noscript>

          <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='SFIntegratedDB-Localized/OpportunityDashboard' />

            <!-- disable tabs/toolbar in the viz itself -->
            <param name='tabs' value='no' />
            <param name='toolbar' value='no' />

            <param name='static_image'
                   value='https://public.tableau.com/static/images/SF/SFIntegratedDB-Localized/OpportunityDashboard/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='no' />
            <param name='language' value='en-US' />
          </object>
        </div>
      </div>

      <script type='text/javascript'>
        // Amount of the BOTTOM we cut off (the strip with "View on Tableau Public")
        var STRIP_HEIGHT = 70; // if you still see it, increase to 80/90/etc.

        var cropContainer = document.getElementById('vizCrop');
        var divElement = document.getElementById('viz1763978406645');
        var vizElement = divElement.getElementsByTagName('object')[0];

        function resizeViz() {
          var w = cropContainer.offsetWidth;
          var fullHeight;

          if (w > 800) {
            fullHeight = w * 0.75;
          } else if (w > 500) {
            fullHeight = w * 0.75;
          } else {
            fullHeight = 1150;
          }

          // Full viz height
          vizElement.style.width  = "100%";
          vizElement.style.height = fullHeight + "px";

          // Visible area (cropped from the BOTTOM)
          var visibleHeight = fullHeight - STRIP_HEIGHT;
          cropContainer.style.height = visibleHeight + "px";
          divElement.style.height     = fullHeight + "px";
        }

        resizeViz();
        window.addEventListener('resize', resizeViz);

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
      </script>
    </div>
  </main>
</body>
</html>
