<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    header {
      padding: 16px 24px;
      text-align: center;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    main {
      flex: 1;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .viz-wrapper {
      width: 100%;
      max-width: 1400px;
      background: #020617;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    /* ðŸš« Remove Tableau toolbar & top grey strip completely */
    .tableauPlaceholder iframe {
      border: none !important;
    }

    /* Hide injected toolbar elements */
    .tab-toolbar,
    .tabToolbar,
    .tableauToolbar,
    .tbToolbar,
    .toolbar,
    [class*="toolbar"],
    [id*="toolbar"] {
      display: none !important;
      height: 0 !important;
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* Remove the empty padding Tableau sometimes adds */
    .tableauPlaceholder > div {
      padding-top: 0 !important;
      margin-top: 0 !important;
    }
  </style>
</head>

<body>
  <header>
    <h1>SalesForce Integrated DB â€” Sales Dashboard</h1>
  </header>

  <main>
    <div class="viz-wrapper">
      <div class='tableauPlaceholder' id='viz1763977814807' style='position: relative'>
        <noscript>
          <a href='#'>
            <img alt='Sales Dashboard'
                 src='https://public.tableau.com/static/images/Sa/SalesForceIntegratedDB/SalesDashboard/1_rss.png'
                 style='border: none' />
          </a>
        </noscript>

        <object class='tableauViz' style='display:none;'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='site_root' value='' />
          <param name='name' value='SalesForceIntegratedDB/SalesDashboard' />
          <param name='tabs' value='no' />

          <!-- ðŸš« Disable toolbar -->
          <param name='toolbar' value='no' />

          <param name='static_image'
                 value='https://public.tableau.com/static/images/Sa/SalesForceIntegratedDB/SalesDashboard/1.png' />
          <param name='animate_transition' value='yes' />
          <param name='display_static_image' value='yes' />
          <param name='display_spinner' value='yes' />
          <param name='display_overlay' value='yes' />
          <param name='display_count' value='yes' />
          <param name='language' value='en-US' />
        </object>
      </div>

      <!-- Tableau API Script -->
      <script type='text/javascript'>
        var divElement = document.getElementById('viz1763977814807');
        var vizElement = divElement.getElementsByTagName('object')[0];

        function setVizSize() {
          if (divElement.offsetWidth > 800) {
            vizElement.style.width = '100%';
            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
          } else if (divElement.offsetWidth > 500) {
            vizElement.style.width = '100%';
            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
          } else {
            vizElement.style.width = '100%';
            vizElement.style.height = '1127px';
          }
        }

        setVizSize();
        window.addEventListener('resize', setVizSize);

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
      </script>
    </div>
  </main>
</body>
</html>
