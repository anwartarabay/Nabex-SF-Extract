<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salesforce Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .crop-container {
        width: 100%;
        height: calc(100vh - 30px); /* crop 30px from bottom */
        overflow: hidden; /* hide bottom overflow */
    }

    .tableauPlaceholder,
    .tableauPlaceholder object {
        width: 100%;
        height: 100%;
        border: 0;
        overflow: hidden;
    }
</style>

</head>
<body>

<div class="crop-container">

    <!-- Your embed code (cleaned of all auto-sizing + scripts) -->
    <div class='tableauPlaceholder' id='vizContainer' style='position:relative;'>
        <object class='tableauViz'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
            <param name='embed_code_version' value='3'/>
            <param name='site_root' value=''/>
            <param name='name' value='SFIntegratedDB-Localized/OpportunityDashboard'/>
            <param name='tabs' value='yes'/>
            <param name='toolbar' value='yes'/>
            <param name='language' value='en-US'/>
        </object>
    </div>

    <!-- Only required script (keeps viz working, does not resize) -->
    <script src='https://public.tableau.com/javascripts/api/viz_v1.js'></script>

</div>

</body>
</html>
